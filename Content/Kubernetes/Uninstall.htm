        <h1>Removing <MadCap:variable name="local.ProductName" /> From a Cluster</h1>
        <p>To uninstall <MadCap:variable name="local.ProductName" /> from your Kubernetes cluster:</p>
        <ol>
            <li>Log in to your Kubernetes cluster.</li>
            <li>If you don't have the <MadCap:variable name="local.InstallScript" /> available, get it from <a href="OrcaSettingsGeneral.htm">Kubernetes General Settings</a>.</li>
            <li>
                <p>Run the install command with the -i parameter as follows: </p><pre xml:space="preserve">&lt;<MadCap:variable name="local.InstallScript" />&gt; -i uninstall</pre>
            </li>
        </ol>
    </body>
</html>
